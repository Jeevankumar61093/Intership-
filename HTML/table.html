<html>

<head>
    <title>
        Table
    </title>
</head>

<body>
    <!-- Tags (table tr,th,td, thead, tbody) -->
    <!-- th - tablehead -->
    <!-- tr - tablerow -->
    <!-- td - table data -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Country</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td>Name1</td>
                <td>Email1</td>
                <td>Phone1</td>
                <td>Country1</td>
            </tr>
            <tr>
                <td>Name2</td>
                <td>Email2</td>
                <td>Phone2</td>
                <td>Country2</td>
            </tr>
        </tbody>
    </table>
</body>


</html>
