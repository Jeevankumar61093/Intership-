<html>

<head>
    <title>List</title>
</head>

<body>
    <!-- ol, ul, li -->
    <!-- ol -Ordered list (Numbered and Ordered) -->
    <!-- ul - unordered list (bullet points) -->
    <!-- li - list items -->

    <ol>
        <li>India</li>
        <li>USA</li>
        <li>Uk</li>
        <li>Japan</li>
    </ol>

    <ul>
        <li>India</li>
        <li>USA</li>
        <li>Uk</li>
        <li>Japan</li>
    </ul>
</body>

</html>
